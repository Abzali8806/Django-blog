{% extends 'blog/base.html' %}

{% block content%}
    <!-- <h1>Post details</h1> -->
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <small>Posted at {{ post.date_added }}</small>
        <p><strong>{{ post.intro }}</strong></p>
        <p>{{ post.body }}</p>
    {% endfor %}
{% endblock %}
